<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="halloween-style.css">
    <script src="https://kit.fontawesome.com/98638255fc.js" crossorigin="anonymous"></script>
    <title>Halloween Party</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
    <!-- login -->
    <div id="login">
        <div id="background"></div>
        <div id="form-login">
            <h1 style="text-align: center;
                       font-size: 42px;">Đăng nhập</h1>
            <div id="text-login">
                <p>-Tài khoản:</p>
                <input id="tai-khoan" type="text" placeholder="Nhập tài khoản">
                <p>-Mật khẩu:</p>
                <input id="mat-khau" type="password" placeholder="Nhập mật khẩu">
                <button id=btn-login>Đăng nhập</button>
                <div class="link-form">
                    <a id="dang-ki" href="">(*)Chưa có tài khoản</a>
                </div>
            </div>   
        </div>
    </div>
    <div>
        
    </div>
    <!-- navbar -->
    <div id="menu">
        <img id="pumpkin-icon" src="img/Pumpkin-icon.png" alt="">
        <h1 class="text-menu">HALLOWEEN PARTY</h1>
        <i id="icon-login" class="fa-solid fa-user fa-2xl"></i>
        <i id="icon-menu" class="fa-solid fa-bars fa-2xl"></i>
    </div>
    <div id="sub-menu">
        <a href="">Bán vé</a>
        <a href="">a</a>
        <a href="">b</a>

    </div>
    <div class="carousel">
        <img class="slides" src="img/144da78a8ce27bef6d0c2ee8a0086cd9.jpg" alt="">
        <img class="slides" src="img/Children-Halloween-costumes.jpg" alt="">
        <img class="slides" src="img/best-halloween-festivals-events-near-me-2022-1664765154.jpg" alt="">
    </div>
    <script>
        w3.slideshow(".slides", 1500);
        </script>
        <!-- product -->
        <div class="product">
            <div class="product-1">
                <img class="img-1" src="img/z4753615756610_3be4a39901961caff8ab73c46bbdcd41.jpg" alt=""> 
                    <p class="ten-ve">Vé sự kiện Halloween - trẻ em(dưới 14 tuổi)</p>
            </div>
            <div class="product-2">
                <img class="img-2" src="img/z4753615501213_49b2f3e6f0034a3b0313f4a29c28fa2d.jpg" alt="">
                <p>Vé sự kiện Halloween - người lớn(trên 14 tuổi)</p>
            </div>
        </div>
    <script src="halloween.js"></script>
</body>
</html>
